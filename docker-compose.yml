services:

  broker:
    image: confluentinc/cp-kafka:8.1.1
    hostname: broker
    container_name: broker
    ports:
      - "9092:9092"
      - "9101:9101"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      start_period: 20s
      interval: 5s
      timeout: 10s
      retries: 10
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      # Replace CLUSTER_ID with a unique base64 UUID using "bin/kafka-storage.sh random-uuid"
      # See https://docs.confluent.io/kafka/operations-tools/kafka-tools.html#kafka-storage-sh
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-vol:/var/lib/kafka/data

  schema-registry:
    extends:
      file: docker-compose-full.yml
      service: schema-registry

  connect:
    image: cnfldemos/kafka-connect-datagen:0.6.7-8.0.0
    hostname: connect
    container_name: connect
    depends_on:
      ksqldb-server:
        condition: service_healthy
    ports:
      - "8083:8083"
    healthcheck:
      test: [ "CMD", "nc", "127.0.0.1", "8083" ]
      interval: 30s
      timeout: 10s
      retries: 10
    environment:
      CONNECT_BOOTSTRAP_SERVERS: 'broker:29092'
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_GROUP_ID: compose-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: docker-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_OFFSET_STORAGE_TOPIC: docker-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: docker-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components,/usr/share/kafka-connector"
    volumes:
      - ./kafka-connector:/usr/share/kafka-connector
      - ./connectors:/connectors

  control-center:
    extends:
      file: docker-compose-full.yml
      service: control-center

  ksqldb-server:
    extends:
      file: docker-compose-full.yml
      service: ksqldb-server

  kafka-ui:
    extends:
      file: docker-compose-full.yml
      service: kafka-ui

  kafka-init-topics:
    extends:
      file: docker-compose-full.yml
      service: kafka-init-topics

  kafka-init-connectors:
    extends:
      file: docker-compose-full.yml
      service: kafka-init-connectors

  mysql:
    extends:
      file: docker-compose-full.yml
      service: mysql

  postgres:
    extends:
      file: docker-compose-full.yml
      service: postgres

volumes:
  pg-vol: {}
  mysql-vol: {}
  kafka-vol: {}
